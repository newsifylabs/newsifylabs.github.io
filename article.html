<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Newsify</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|PT+Serif" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="config.js"></script>

</head>
<body id="article-body">
  <div class="wrapper">
    <header id="article-header">
      <ul id="nav">
        <li id="menubutton"><i class="material-icons md-36">menu</i></li>
        <li><h1>newsify</h1></li>
        <li><i class="material-icons md-36">brightness_3</i></li>
      </ul>
    </header>
    <div id="sidebar">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="article-center">
      <section id="article">
        <div class="article-img">
          <img src="assets/image.jpg" alt="No image">
          <span></span>
        </div>
        <div class="article-text">
          <h2 id="headline">This is a headline</h2>
          <p id="description">This is a pretty short description.</p>
          <a href="#"><i class="material-icons md-18">open_in_new</i><span>read more</span></a>
        </div>
      </div>
    </section>
    <div class="next">
      <a href="#" id="next-article">Next Article</a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
