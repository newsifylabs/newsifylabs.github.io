<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sign Up | Newsify</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|PT+Serif" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="signup-body">
  <div class="wrapper">
    <!-- Header layout using flexbox-->
    <header id="signup-header">
      <div class="signup-links">
        <ul id="signup-ul">
          <li><h1><a href="#">newsify</a></h1></li>
        </ul>
      </div>
    </header>
    <main id="signup-main">
      <div id="personalize">
        <h2>Let's get to know you!</h2>
        <p>Please fill in the details below to make sure you get the best possible experience.<br>
          This information will only be stored locally on your device.</p>
        </div>
        <form id="signup-form">
          <label for="name-input">Name:</label>
          <input type="text" id="name-input">
          <div id="categories-cont">
            <div>
              <input type="checkbox" id="business" class="checkbox">
              <label for="business" class="box">Business</label>
            </div>
            <div>
              <input type="checkbox" id="sports" class="checkbox">
              <label for="sports" class="box">Sports</label>
            </div>
            <div>
              <input type="checkbox" id="tech" class="checkbox">
              <label for="tech" class="box">Tech</label>
            </div>
            <div>
              <input type="checkbox" id="politics" class="checkbox">
              <label for="politics" class="box">Politics</label>
            </div>
            <div>
              <input type="checkbox" id="culture" class="checkbox">
              <label for="culture" class="box">Culture</label>
            </div>
            <div>
              <input type="checkbox" id="general" class="checkbox">
              <label for="general" class="box">General</label>
            </div>
          </div>
          <div class="buttonend">
            <a href="#" id="continue-button" class="blue-button">CONTINUE</a>
          </div>
        </form>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="savestorage.js"></script>
  </body>
  </html>
