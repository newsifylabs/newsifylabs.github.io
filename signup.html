<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sign Up | Newsify</title>
  <style>
    *{margin:0;padding:0}html{min-height:100%;position:relative}a{text-decoration:none;color:black}p{font-family:'Karla',sans-serif!important}h1{font-family:'Karla',sans-serif!important;letter-spacing:-0.05em}.wrapper{width:960px;margin:0 auto}.blue-button{font-family:'Karla',sans-serif!important;padding:8px;color:#fff;border-radius:4px;background:#2962ff;box-shadow:0 4px 8px 0 rgba(0,0,0,0.25)}#signup-main{font-family:'Karla',sans-serif!important}#signup-body h1,h2{letter-spacing:-0.05em}#signup-header{padding-top:32px;font-family:'Karla',sans-serif!important}#signup-ul{list-style:none;display:flex}#signup-header h1{font-weight:700;font-size:32px}#personalize{margin-top:72px;text-align:center}#personalize h2{font-size:40px;margin-bottom:24px}#signup-form{margin-left:auto;margin-right:auto;margin-top:40px;text-align:center}label[for=name-input]{margin-right:8px}#name-input{outline:none;box-shadow:0px 4px 4px 0 rgba(0,0,0,0.16);border:0;background:#f5f5f5;padding:8px}#categories-cont{margin-top:56px;display:grid;grid-template-columns:1fr 1fr 1fr;grid-row-gap:48px;margin-left:auto;margin-right:auto}.checkbox{display:none}.box{text-align:center;padding:16px 16px;border-radius:8px;box-shadow:0px 6px 6px 0 rgba(0,0,0,0.16);background-color:#f5f5f5}.buttonend{margin-top:88px}#continue-button{border-radius:100px;padding:8px}@media screen and (max-width:1100px){.wrapper{width:768px;margin:0 auto}}@media screen and (max-width:768px){.wrapper{width:496px}#categories-cont{grid-template-columns:1fr 1fr}#personalize h2{font-size:32px}.buttonend{padding-bottom:56px}}@media screen and (max-width:500px){.wrapper{width:296px;margin:0 auto}}}
  </style>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|PT+Serif" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="signup-body">
  <div class="wrapper">
    <!-- Header layout using flexbox-->
    <header id="signup-header">
      <div class="signup-links">
        <ul id="signup-ul">
          <li><h1><a href="#">newsify</a></h1></li>
        </ul>
      </div>
    </header>
    <main id="signup-main">
      <div id="personalize">
        <h2>Let's get to know you!</h2>
        <p>Please fill in the details below to make sure you get the best possible experience.<br>
          This information will only be stored locally on your device.</p>
        </div>
        <form id="signup-form">
          <label for="name-input">Name:</label>
          <input type="text" id="name-input">
          <div id="categories-cont">
            <div>
              <input type="checkbox" id="business" class="checkbox">
              <label for="business" class="box">Business</label>
            </div>
            <div>
              <input type="checkbox" id="sports" class="checkbox">
              <label for="sports" class="box">Sports</label>
            </div>
            <div>
              <input type="checkbox" id="tech" class="checkbox">
              <label for="tech" class="box">Tech</label>
            </div>
            <div>
              <input type="checkbox" id="politics" class="checkbox">
              <label for="politics" class="box">Politics</label>
            </div>
            <div>
              <input type="checkbox" id="culture" class="checkbox">
              <label for="culture" class="box">Culture</label>
            </div>
            <div>
              <input type="checkbox" id="general" class="checkbox">
              <label for="general" class="box">General</label>
            </div>
          </div>
          <div class="buttonend">
            <a href="#" id="continue-button" class="blue-button">CONTINUE</a>
          </div>
        </form>
      </main>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="savestorage.js"></script>
  </body>
  </html>
